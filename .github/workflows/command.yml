name: Jarvis Command\non:\n  workflow_dispatch:\n    inputs:\n      command:\n        description: "명령어 입력"\n        required: true\n        default: "echo hello"\njobs:\n  run:\n    runs-on: ubuntu-latest\n    steps:\n      - uses: actions/checkout@v4\n      - run: mkdir -p commands && echo "{\"type\":\"RUN\",\"command\":\"${{ github.event.inputs.command }}\"}" > commands/cmd-${{ github.run_id }}.json\n      - run: |\n          git config ---global user.name "jarvis-bot"\n          git config ---global user.email "actions@github.com"\n          git add commands/\n          git commit -m "Add command from workflow"\n          git push
