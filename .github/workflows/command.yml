name: Jarvis Command
on:
  workflow_dispatch:
    inputs:
      command:
        description: "command input"
        required: true
        default: "echo hello"
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: mkdir -p commands && echo "{\"type\":\"RUN\",\"command\":\"${{ github.event.inputs.command }}\"}" > commands/cmd-${{ github.run_id }}.json
      - run: |
          git config --global user.name "jarvis-bot"
          git config --global user.email "actions@github.com"
          git add commands/
          git commit -m "Add command from workflow"
          git push
